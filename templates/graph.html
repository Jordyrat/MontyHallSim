<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monty Hall Simulation Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="barchart" width="900" height="400"></canvas>
    <script>
        const ctx = document.getElementById('barchart').getContext('2d');
        const barchart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Swap', 'Stay'],
                datasets: [{
                    label: 'Cars Won',
                    data: {{ values | safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                            text: 'Monty Hall Problem 1000x Simulations per strategy'
                    }
                }
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
